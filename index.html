<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>じゃんけんゲーム</h1>
    <div class="choices">
        <button onclick="play('グー')">グー</button>
        <button onclick="play('チョキ')">チョキ</button>
        <button onclick="play('パー')">パー</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function play(playerChoice) {
            const choices = ['グー', 'チョキ', 'パー'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'あいこです！';
            } else if (
                (playerChoice === 'グー' && computerChoice === 'チョキ') ||
                (playerChoice === 'チョキ' && computerChoice === 'パー') ||
                (playerChoice === 'パー' && computerChoice === 'グー')
            ) {
                result = 'あなたの勝ちです！';
            } else {
                result = 'あなたの負けです。';
            }

            document.getElementById('result').innerHTML = `あなた: ${playerChoice} | コンピュータ: ${computerChoice} <br> ${result}`;
        }
    </script>
</body>
</html>
